version: '3.8'

services:
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:latest
    container_name: recyclarr
    user: 1001:1001
    environment:
      CRON_SCHEDULE=@daily
    volumes:
      - /opt/recyclarr:/config
    environment:
      - TZ=America/NewYork
  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 7878:7878
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /docker/appdata/radarr:/config
      - /media/naslib:/data
  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr:nightly
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 8989:8989
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /docker/appdata/sonarr:/config
      - /media/naslib:/data
  bazarr:
    container_name: bazarr
    image: ghcr.io/hotio/bazarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 6767:6767
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /docker/appdata/bazarr:/config
      - /media/naslib/plex/library:/data/media
  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr:latest
    restart:  unless-stopped
    ports:
      - "6969:6969"
    environment:
      - PUID=1001
      - PGID=1001
      - UMASK=002
      - TZ=America/New_York
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /docker/appdata/whisparr:/config
      - /media/naslib:/data
  stash:
    image: stashapp/stash:latest
    container_name: stash
    restart: unless-stopped
    ports:
      - "9999:9999"
    logging:
      driver: "json-file"
      options:
          max-file: "10"
          max-size: "2m"
    environment:
      - STASH_STASH=/data/
      - STASH_GENERATED=/generated/
      - STASH_METADATA=/metadata/
      - STASH_CACHE=/cache/
      - STASH_PORT=9999
    volumes:
      - /etc/localtime:/etc/localtime:ro
     ## Keep configs, scrapers, and plugins here.
      - /opt/stash/.stash:/root/.stash
     ## Point this at your collection.
      - /media/naslib:/data
     ## This is where your stash's metadata lives
      - /media/stashdb/metadata:/metadata
     ## Any other cache content.
      - /media/stashdb/cache:/cache
     ## Where to store binary blob data (scene covers, images)
      - /media/stashdb/blobs:/blobs
     ## Where to store generated content (screenshots,previews,transcodes,sprites)
      - /media/stashdb/generated:/generated
      - /media/stashdb/db:/database
  fileflows:
    image: revenz/fileflows
    container_name: fileflows
    runtime: nvidia
    environment:
      - TZ=America/New_York
      - TempPathHost=/temp
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
      - NVIDIA_VISIBLE_DEVICES=all
      - FFNODE=1
      - ServerUrl=http://192.168.1.70:5000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/fileflows:/app/Data
      - /var/log/FileFlow:/app/Logs
      - /mnt/docker/fileflows/temp:/temp
      - /media/naslib/plex/library:/media
    ports:
      - 5000:5000
    restart: unless-stopped
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock